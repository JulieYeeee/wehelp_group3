<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/weather.css" rel="stylesheet" type="text/css"  />
    <title>今明 36 小時天氣預報</title>
</head>
    <body>
        <main>
            <Section class="filter">
                <div class="title">Taiwan Weather</div>
                <div class="weather-info"> 
                    <div class="temperature">24-26 ℃</div>
                    <div class="location-weather">
                        <div class="location">台北</div>
                        <div class="weather">晴天</div> 
                    </div>
                    <div class="datetime">
                        <div class="date">4月18日</div>
                        <!-- <div class="date">04/18</div> -->
                        <div class="time">16:09</div>
                    </div>
                    <div class="rain">
                        <img class="rain-icon" src="../picture/rain.png" alt="">
                        <div class="rain-probability">20%</div>
                    </div>  
                </div>
                  
            </Section>
        </main>
        <footer>
            <p>今明 36 小時天氣預報</p>
        </footer>
    
</body>
</html>
